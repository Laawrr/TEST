<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SQL Injection Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #1e1b4b, #0f172a, #1e3a8a);
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;
    min-height: 100vh;
    padding: 25px;
    display: flex;
    justify-content: center;
   color: #e2e8f0;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .box {
    width: 100%;
    max-width: 780px;
    padding: 25px;
    border-radius: 20px;

    /* Glass BG */
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.15);

    /* Glow */
    box-shadow: 0 0 25px rgba(0, 150, 255, 0.15);
  }

  h1, h2 {
    margin-bottom: 15px;
    font-weight: 600;
    color: #f8fafc;
    text-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
  }

  textarea {
    width: 100%;
    padding: 12px;
    min-height: 100px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.15);

    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    resize: vertical;
  }

  textarea:focus {
    outline: none;
    border-color: #60a5fa;
    box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
  }

  button {
    margin-top: 12px;
    padding: 12px 22px;
    border-radius: 12px;
    border: none;
    cursor: pointer;

    background: linear-gradient(135deg, #3b82f6, #6366f1);
    color: #fff;
    font-weight: 600;
    transition: 0.25s;
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
  }
  p {
    color: #cbd5e1; 
  }
  pre {
    background: rgba(255, 255, 255, 0.05);
    padding: 12px;
    border-radius: 12px;
    margin-top: 12px;
    color: #dbeafe;
    white-space: pre-wrap;
    overflow-x: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  hr {
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    margin: 25px 0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .box {
      padding: 18px;
    }
    h1 { font-size: 1.4rem; }
    h2 { font-size: 1.2rem; }
  }
</style>
</head>

<body>

<div class="box">

  <h1>SQL Injection Detector</h1>
  <p>This page automatically analyzes the <strong>full URL</strong> and also lets you test your own input.</p>

  <!-- AUTO SCAN -->
  <h2>üîç Auto URL Scan</h2>
  <p><strong>Full URL being analyzed:</strong></p>
  <pre id="urlBox"></pre>

  <p><strong>Auto Detection Result:</strong></p>
  <pre id="autoResult">Analyzing...</pre>

  <hr />

  <!-- MANUAL INPUT -->
  <h2>‚úèÔ∏è Manual Input Tester</h2>
  <textarea id="inputBox" rows="3" placeholder="Try typing: admin' OR 1=1 --"></textarea>
  <button onclick="runManual()">Test Input</button>
  <pre id="manualResult">{}</pre>

</div>

<script>
  const API = "https://unavowably-equilibrious-merideth.ngrok-free.dev/predict";

  // Show full URL
  const fullUrl = window.location.href;
  document.getElementById("urlBox").textContent = fullUrl;

  // Scan only dynamic parts
  const fullPath = window.location.pathname + window.location.search + window.location.hash;

  async function sendToAPI(text, outputElementId) {
    const output = document.getElementById(outputElementId);
    output.textContent = "Checking...";

    try {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
      });

      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
      output.textContent = "Error contacting API: " + err.message;
    }
  }

  // Auto scan on load
  sendToAPI(fullPath, "autoResult");

  function runManual() {
    const value = document.getElementById("inputBox").value.trim();
    if (!value) {
      document.getElementById("manualResult").textContent = "Please type something.";
      return;
    }
    sendToAPI(value, "manualResult");
  }
</script>

</body>
</html>
